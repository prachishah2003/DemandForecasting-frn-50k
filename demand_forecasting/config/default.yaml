experiment:
  seed: 123
  output_dir: results/stage1

dataset:
  name: "FreshRetailNet-50K"
  demand_type: "censored"         # or "recovered"
  recovered_path: null            # only needed if demand_type = recovered
  prediction_length: 7
  freq: "D"
  test_ratio: null                # using train_test_split(prediction_length)

static_features:
  enable: true
  clusters: 12
  path: "data/static_features_stage1.parquet"

holidays:
  enable: true
  start_year: 2019
  end_year: 2025

models:
  deepar:
    params:
      learning_rate: 0.001
      cell_type: "lstm"
      dropout_rate: 0.1
      num_layers: 2
      num_cells: 40

evaluation:
  save_per_series: true
  quantiles: [0.1, 0.5, 0.9]
  metrics:
    - MAPE
    - WAPE
    - SMAPE
    - RMSE
    - MAE
    - CRPS
    - WQL
