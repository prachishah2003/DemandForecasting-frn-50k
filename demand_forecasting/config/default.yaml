experiment:
  seed: 123
  output_dir: results/stage1

dataset:
  name: "FreshRetailNet-50K"
  demand_type: "censored"       # keep for future use
  recovered_path: null          # only needed if using recovered demand
  prediction_length: 7
  freq: "D"
  test_ratio: null              # we use train_test_split(prediction_length)
  max_items: 5000               # cap number of series for Colab

static_features:
  enable: true
  clusters: 12
  path: "demand_forecasting/data/static_features_stage1.parquet"

holidays:
  enable: false                 # DeepAR script below doesn’t use holiday covariates yet
  start_year: 2019
  end_year: 2025

models:
  deepar:
    params:
      cell_type: "lstm"
      hidden_size: 40           # used by our script → mapped to DeepAR hidden size
      num_layers: 2
      dropout_rate: 0.1

evaluation:
  save_per_series: true
  quantiles: [0.1, 0.5, 0.9]
  metrics:
    - MAPE
    - WAPE
    - SMAPE
    - RMSE
    - MAE
    - CRPS
    - WQL
